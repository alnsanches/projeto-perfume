<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
  <div id="imagemProduto">
    <img src="./images/image-product-desktop.jpg" id="perfume" alt="">
  </div>
  <div id="descricaoProduto">
  <h3 class="titulo">Perfume</h3>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p class="descricaop">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div id="preco">
  <h3>$149.99</h3>
  </div>
  <div id="preco-antigo">
  <p>$169.99</p>
  </div>  

<button>
  <img src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png" alt="imagem perfume"/>
  <p>Add to Cart</p>
</button>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  <br>Coded by <a href="https://github.com/alnsanches" target="_blank">Aline Santos Sanches</a>.
  </div>
</footer>
</div>  



  
</body>
</html>
